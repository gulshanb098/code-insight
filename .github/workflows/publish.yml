name: Publish to npm on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure full history is available

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check Git Status
        run: |
          git status
          git diff
          git diff --cached

      - name: Reset local changes
        run: git reset --hard HEAD

      - name: Clean untracked files
        run: git clean -fdx

      - name: Bump Version & Create a new tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          pnpm version patch
          git add -A
          git commit -m "Bump version to $(pnpm pkg get version)" || echo "No changes to commit"
          git push origin main --tags

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET_CODE_INSIGHT }}
